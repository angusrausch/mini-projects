name: Rust

on:
  push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build Linux x86_64 debug
        working-directory: ./site_tester
        run: cargo build --verbose

      - name: Build Linux x86_64 release
        working-directory: ./site_tester
        run: cargo build --verbose --release

      - name: Build Windows x86_64 debug
        working-directory: ./site_tester
        run: |
          rustup target add x86_64-pc-windows-gnu
          cargo build --verbose --target x86_64-pc-windows-gnu

      - name: Build Windows x86_64 debug
        working-directory: ./site_tester
        run: |
          rustup target add x86_64-pc-windows-gnu
          cargo build --verbose --release --target x86_64-pc-windows-gnu

      - name: Upload Linux release binary
        uses: actions/upload-artifact@v4
        with:
          name: site_tester-release
          path: ./site_tester/target/release/site_tester

      - name: Upload Linux debug binary
        uses: actions/upload-artifact@v4
        with:
          name: site_tester-debug
          path: ./site_tester/target/debug/site_tester

      - name: Upload Windows debug binary
        uses: actions/upload-artifact@v4
        with:
          name: site_tester-windows-debug
          path: ./site_tester/target/x86_64-pc-windows-gnu/debug/site_tester.exe

      - name: Upload Windows release binary
        uses: actions/upload-artifact@v4
        with:
          name: site_tester-windows-debug
          path: ./site_tester/target/x86_64-pc-windows-gnu/release/site_tester.exe
